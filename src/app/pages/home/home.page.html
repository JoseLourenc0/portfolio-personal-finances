<shared-page-header-component pageName="Home"></shared-page-header-component>

<ion-content [fullscreen]="true">

    <div class="chart-container">
        <shared-pie-chart-component [chartData]="chartData"></shared-pie-chart-component>
    </div>

    <ion-card>
        <ion-list>
            <ion-item>
                <ion-label>Type</ion-label>
                <ion-select placeholder="Select One" (ionChange) = 'filterData()' [(ngModel)] = 'typeFilter'>
                    <ion-select-option *ngFor="let option of filterOptions" [value]="option.value">{{ option.text }}
                    </ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Interval</ion-label>
                <ion-select placeholder="Select One" (ionChange) = 'filterData()' [(ngModel)] = 'intervalFilter'>
                    <ion-select-option *ngFor="let optionFilter of filterIntervalOptions" [value]="optionFilter.value">
                        {{
                        optionFilter.text }}</ion-select-option>
                </ion-select>
            </ion-item>

        </ion-list>
    </ion-card>

    <ion-card>
        <ion-card-header>
            <ion-card-title>Total: <span class="right-float green-text" [ngClass]="{'red-text': totalFiltered < 0}">{{ totalFiltered }}</span></ion-card-title>
        </ion-card-header>
    </ion-card>

    <ion-card>
        <ion-button color="success" expand="block" routerLink='/history' textIconButton>
            <ion-icon name="time"></ion-icon>
            <span>History</span>
        </ion-button>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="add-register">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
